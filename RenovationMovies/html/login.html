<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RenovationMovies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="content">
        <div class="encabezado">
            <p class="informacion">
                Bienvenid@ a RenovationMovies, el sitioweb que te permitirá escoger la película perfecta para ti
            </p>
        </div>
        <form id="data_send" method="POST" action="/login">
            <label>Usuario:</label>
            <input type="text" name="user" pattern="\S{5,15}"
                title="El nombre de usuario no puede contener espacios y debe tener entre 5 a 15 caracteres." required>

            <label>Contraseña:</label>
            <input type="password" name="password" pattern="\S{6,15}"
                title="La contraseña no puede contener espacios y debe tener entre 6 a 15 caracteres." required>

            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta?
            <a href="/register">Regístrate aquí</a>
        </p>
    </div>

</body>

</html>
